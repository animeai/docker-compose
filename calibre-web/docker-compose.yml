---
# Calibre-Web is a web app providing a clean interface for browsing, reading and downloading eBooks using an existing Calibre database.
version: "3.8"
networks:
  t2_proxy:
    external: true
volumes:
  calibreweb-config:
  calibreweb-log:
    driver_opts:
      type: tmpfs
      device: tmpfs
services:
  calibre-web:
    image: lscr.io/linuxserver/calibre-web:${CALIBREWEB_VERSION}
    container_name: calibre-web
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
      - TZ=${TIMEZONE}
      - DOCKER_MODS=linuxserver/calibre-web:calibre  # optional
      - OAUTHLIB_RELAX_TOKEN_SCOPE=1  # optional
    volumes:
      - calibreweb-config:/config
      - calibreweb-log:/var/log
      - /mnt/ebooks:/books
    restart: ${RESTART_POLICY}
    labels:
      - traefik.enable=true
      - traefik.http.services.calibreweb-https.loadbalancer.server.port=8083
      - traefik.http.routers.calibreweb-https.entrypoints=https
      - traefik.http.routers.calibreweb-https.rule=Host(`${CALIBREWEB_SUBDOMAIN}.${CLOUDFLARE_DOMAIN}`)
      - traefik.http.routers.calibreweb-https.tls=true
      - traefik.http.routers.calibreweb-https.tls.certresolver=myresolver
      - traefik.http.routers.calibre-web-https.middlewares=authelia@docker
    networks:
      t2_proxy:
