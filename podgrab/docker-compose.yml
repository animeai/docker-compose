---
# A self-hosted podcast manager/downloader/archiver tool to download podcast episodes as soon as they become live with an integrated player.
version: "3.8"
networks:
  t2_proxy:
    external: true
volumes:
  podgrab-config:
  podgrab-log:
    driver_opts:
      type: tmpfs
      device: tmpfs
services:
  podgrab:
    image: akhilrex/podgrab:${PODGRAB_VERSION}
    container_name: podgrab
    environment:
      - CHECK_FREQUENCY=240
#      - PASSWORD=password     ## Uncomment to enable basic authentication, username = podgrab
    volumes:
      - podgrab-config:/config
      - podgrab-log:/var/log
      - ${PODCASTS_DIRECTORY}:/assets
    ports:
      - 8080:8080
    restart: ${RESTART_POLICY}
    labels:
      - traefik.enable=true
      - traefik.http.services.podgrab-https.loadbalancer.server.port=8080
      - traefik.http.routers.podgrab-https.entrypoints=https
      - traefik.http.routers.podgrab-https.rule=Host(`${PODGRAB_SUBDOMAIN}.${CLOUDFLARE_DOMAIN}`)
      - traefik.http.routers.podgrab-https.tls=true
      - traefik.http.routers.podgrab-https.tls.certresolver=myresolver
      - traefik.http.routers.podgrab-https.middlewares=authelia@docker
    networks:
      t2_proxy:
