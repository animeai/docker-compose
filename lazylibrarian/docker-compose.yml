---
# LazyLibrarian is a program to follow authors and grab metadata for all your digital reading needs.
version: "3.8"
networks:
  t2_proxy:
    external: true
volumes:
  lazylibrarian-config:
  lazylibrarian-log:
    driver_opts:
      type: tmpfs
      device: tmpfs
services:
  lazylibrarian:
    image: lscr.io/linuxserver/lazylibrarian:${LAZYLIBRARIAN_VERSION}
    container_name: lazylibrarian
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
      - TZ=${TIMEZONE}
      - DOCKER_MODS=linuxserver/calibre-web:calibre|linuxserver/mods:lazylibrarian-ffmpeg  # optional
    volumes:
      - lazylibrarian-config:/config
      - ${DOWNLOAD_DIRECTORY}:/downloads
      - ${EBOOKS_DIRECTORY}:/books
      - ${AUDIOBOOKS_DIRECTORY}:/audiobooks
      - lazylibrarian-log:/var/log
    restart: ${RESTART_POLICY?RESTART_POLICY Variable not set}
    labels:
      - traefik.enable=true
      - traefik.http.services.lazylibrarian-https.loadbalancer.server.port=5299
      - traefik.http.routers.lazylibrarian-https.entrypoints=https
      - traefik.http.routers.lazylibrarian-https.rule=Host(`${LAZYLIBRARIAN_SUBDOMAIN}.${CLOUDFLARE_DOMAIN}`)
      - traefik.http.routers.lazylibrarian-https.tls=true
      - traefik.http.routers.lazylibrarian-https.tls.certresolver=myresolver
      - traefik.http.routers.lazylibrarian-https.middlewares=authelia@docker
    networks:
      t2_proxy:
