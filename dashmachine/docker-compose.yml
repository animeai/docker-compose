---
# Another web application bookmark dashboard, with fun features.
version: "3.8"
networks:
  t2_proxy:
    external: true
volumes:
  dashmachine-config:
  dashmachine-log:
    driver_opts:
      type: tmpfs
      device: tmpfs
services:
  dashmachine:
    image: rmountjoy/dashmachine:${DASHMACHINE_VERSION}
    container_name: dashmachine
    volumes:
      - dashmachine-data:/dashmachine/dashmachine/user_data
      - dashmachine-log:/var/log
    restart: ${RESTART_POLICY}
    labels:
      - traefik.enable=true
      - traefik.http.services.dashmachine-https.loadbalancer.server.port=5000
      - traefik.http.routers.dashmachine-https.entrypoints=https
      - traefik.http.routers.dashmachine-https.rule=Host(`${DASHMACHINE_SUBDOMAIN}.${CLOUDFLARE_DOMAIN}`)
      - traefik.http.routers.dashmachine-https.tls=true
      - traefik.http.routers.dashmachine-https.tls.certresolver=myresolver
      - traefik.http.routers.dashmachine-https.middlewares=authelia@docker
    networks:
      t2_proxy:
